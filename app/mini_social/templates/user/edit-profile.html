{% extends 'layout.html' %}


{% block content %}

<h2>EDIT YOUR PROFILE</h2>

<form action="/user/profile/edit/{{profileUser.id}}" method="POST" enctype="multipart/form-data">
    <input 
       name="username" 
       type="text" 
       placeholder="enter username..." 
       value="{{profileUser.username}}"/>
       <br>
    <input 
       name="email" 
       type="text" 
       placeholder="enter username..." 
       value="{{profileUser.email}}"/>
       <br>
    <input 
       name="avatar" 
       type="file" 
       placeholder="choose avatar..." 
       value="{{profileUser.avatar}}"/>
       <br>

      <!-- to use crsrf token  -->
      {% csrf_token %}

    <button>SAVE</button><br>
</form>
{% endblock %}
